accounts:
  - name: alice
    coins: ["100000000uvFCO", "10000000000000000000uMGT"]
  - name: bob
    coins: ["5000000000000uvFCO"]
validator:
  name: alice
  staked: "100000000000000000000uvFCO"
faucet:
  name: bob 
  coins: ["10uvFCO"]
build:
  binary: "fcod"
init:
  home: "$HOME/.fcod"
  app:
    evm-rpc:
      address: "0.0.0.0:8545"     # change the JSON-RPC address and port
      ws-address: "0.0.0.0:8546"  # change the JSON-RPC websocket address and port
genesis:
  chain_id: "FCO_9000-1"
  app_state:
    staking:
      params:
        bond_denom: "uvFCO"
    mint:
      params:
        mint_denom: "uvFCO"
    crisis:
      constant_fee:
        denom: "uvFCO"
    gov:
      deposit_params:
        min_deposit:
          - amount: "10000000"
            denom: "uvFCO"
    evm:
      params:
        evm_denom: "uvFCO"
